<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>ex17-2 - Temperature Converter</title>
    <style>
      body {
        font-family: Arial;
      }

      form {
        font-weight: bold;
        padding: 10px;
        width: 80%;
        margin-right: auto;
        margin-left: auto;
        background-color: Silver;
      }

      div {
        text-align: center;
      }

      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Celsius Fahrenheit Converter</h1>
    </div>
    <form action="" id="temp-form" method="">
      <div>
        <label
          >Celsius:
          <input id="cel" name="cel" size="6" type="text" />
        </label>
        <label
          >Fahrenheit:
          <input id="far" name="far" size="6" type="text" />
        </label>
      </div>
      <div>
        <input id="convert-btn" type="button" value="Convert" />
        <input type="reset" value="Clear" />
      </div>
    </form>

    <script>
      const celInput = document.querySelector("#cel");
      const farInput = document.querySelector("#far");
      const convertBtn = document.querySelector("#convert-btn");

      function convertTemperature() {
        const celValue = parseFloat(celInput.value);
        const farValue = parseFloat(farInput.value);

        if (celValue) {
          const convertedFar = (celValue * 9) / 5 + 32;
          farInput.value = convertedFar;
        } else if (farValue) { 
          const convertedCel = ((farValue - 32) * 5) / 9;
          celInput.value = convertedCel;
        } else {
          alert("Please enter valid degrees");
        }
      }

      convertBtn.addEventListener("click", convertTemperature);
        </script>
</body>
</html>
