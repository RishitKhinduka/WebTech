<!DOCTYPE html>
<html>
  <head>
    <title>EX-09</title>
     <link rel="stylesheet" href="Style-for-index-manual.css">
        <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <style>
    body {
      margin: 20px;
      background-color: grey;
    }
    form {
      margin-bottom: 16px;
      background-color: grey;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: blue;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .blue-text {
      color: blue;
    }
  </style>
  </head>
<body>

<form method="post" action="https://oim.108122.xyz/form2">
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    name="username"
    maxlength="100"
    placeholder="Username"
  />
</form>

<form>
  <label for="password">Password:</label>
  <input
    type="text"
    id="password"
    name="password"
    maxlength="100"
    placeholder="password"
  />
</form>

<form action="mailto:email-address">
  <label for="Email">Email:</label>
  <input
    type="text"
    id="Email"
    name="Email"
    maxlength="100"
    placeholder="Email address"
    />
</form>

<form>
<div class="blue-text">
    Gender:
    <label>Male
    <input type="radio" name="gender" value="male" />
    </label>
    <label>Female
    <input type="radio" name="gender" value="female" />
    </label>
</div>
</form>

<div>My favorite topics are:</div>
<div>
<input type="checkbox" id="HTML" name="products" value="HTML" />
<label for="HTML">HTML</label>
</div>
<div>
<input type="checkbox" id="CSS" name="products" value="CSS"/>
<label for="CSS">CSS</label>
</div>
<div>
<input type="checkbox" id="JavaScript" name="products" value="JavaScript"
checked />
<label for="JavaScript">JavaScript</label>
</div>

<div>
<div>
    <label for="grade-select">Which grade do you expect to achieve?</label>
</div>
<div>
    <select name="grade" id="grade-select">
    <option value="">-- Please select your grade --</option>
    <option value="A+">A+</option>
    <option value="A">A</option>
    <option value="B+">B+</option>
    <option value="B">B</option>
    <option value="C+">C+</option>
    <option value="C">C</option>
    </select>
</div>

<div>
<div>
    <label for="comments">Leave a Reply:</label>
</div>
<div>
    <textarea
    id="comments"
    name="comments"
    rows="5"
    cols="25"
    placeholder="Enter your comment here..."
    ></textarea>
</div>
</div>

<button type="submit">
         <img src="images/Save.png"  
                    height="30" 
                    alt="submit button" />
</button>

<button type="submit">
         <img src="images/retry.png"  
                    height="30" 
                    alt="submit button" />
</button>
</body>
</html>
