<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slideshow</title>
    <style>
      body {
        text-align: center;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }
      #slideshow-img {
        width: 400px;
        height: 250px;
        border: 3px solid black;
        margin-top: 30px;
        object-fit: cover;
      }
      #caption {
        margin-top: 8px;
        font-weight: bold;
        color: #333;
      }
      #controls {
        margin-top: 12px;
      }
      button {
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Tiger Slideshow</h1>

    <img id="slideshow-img" src="" alt="Slideshow Image" />
    <div id="caption">Caption</div>

    <div id="controls">
      <button id="btn">Stop Slideshow</button>
    </div>

    <script>
      // ðŸ”¹ Change the paths below depending on where your images are stored
      const slides = [
        "images/tiger1.jpg",
        "images/tiger2.jpg",
        "images/tiger3.jpg"
      ];

      const captions = [
        "Tiger walking",
        "Tiger resting in grass",
        "Tiger looking toward us"
      ];

      let currentSlideIndex = 0;
      let intervalId = null;
      const intervalMs = 2000;

      function showSlide(index) {
        const img = document.getElementById("slideshow-img");
        const cap = document.getElementById("caption");
        img.src = slides[index];
        img.alt = captions[index];
        cap.textContent = captions[index];
      }

      function nextSlide() {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      }

      function startSlideshow() {
        if (intervalId) return;
        intervalId = setInterval(nextSlide, intervalMs);
        document.getElementById("btn").textContent = "Stop Slideshow";
      }

      function stopSlideshow() {
        if (!intervalId) return;
        clearInterval(intervalId);
        intervalId = null;
        document.getElementById("btn").textContent = "Start Slideshow";
      }

      document.getElementById("btn").addEventListener("click", function () {
        if (intervalId) {
          stopSlideshow();
        } else {
          startSlideshow();
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        showSlide(currentSlideIndex);
        startSlideshow();
      });
    </script>
  </body>
</html>
