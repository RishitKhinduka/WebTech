<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slideshow</title>
    <style>
      body {
        text-align: center;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }
      img {
        width: 400px;
        height: 250px;
        border: 3px solid black;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <h1>Slideshow Example</h1>
    <img id="tiger" src="Classwork/Images/tiger1.jpg" alt="Slideshow Image" />

    <script>

      const slides = ["images/tiger1.jpg", "images/tiger2.jpg", "images/tiger3.jpg"];

      // Step 2: Keep track of which image we are on
      let currentSlideIndex = 0;

      // Step 3: Function to change the image
      function changeSlide() {
        const img = document.getElementById("tiger");

        // If we reach the end of the array, go back to the first image
        if (currentSlideIndex === slides.length) {
          currentSlideIndex = 0;
        }

        // Update image source
        img.src = slides[currentSlideIndex];

        // Move to the next image next time
        currentSlideIndex++;

        // Call this function again after 1 second (1000 milliseconds)
        setTimeout(changeSlide, 1000);
      }

      // Step 4: Start the slideshow when the page loads
      document.addEventListener("DOMContentLoaded", changeSlide);
    </script>
  </body>
</html>
