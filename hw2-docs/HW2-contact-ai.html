<body>
  <header class="hero">
    <img src="apple-touch-icon.png" alt="Logo" class="logo" />
    <h1 class="site-title">Rishit Khinduka</h1>
    <nav class="navbar">
      <ul>
        <li><a href="HW2-index.html">Home</a></li>

        <li><a href="HW2-contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-intro">
      <h2>Get In Touch</h2>
      <p>If you'd like to reach out for collaboration, questions, or feedback — feel free to fill out the form below!</p>
    </section>

    <section class="contact-form-section">
      <form method="POST" action="https://oim.108122.xyz/form2" class="contact-form">
        <fieldset>
          <legend>Contact Form</legend>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <label for="country">Country:</label>
          <input list="countries" id="country" name="country" required>
          <datalist id="countries">
            <option value="India">
            <option value="USA">
            <option value="Japan">
          </datalist>

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Send Message</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Rishit Khinduka. All rights reserved.</p>
  </footer>
</body>
